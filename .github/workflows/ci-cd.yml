name: Backend & Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Add backend to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/backend" >> $GITHUB_ENV

      - name: Lint backend with flake8 ( NEVER FAIL )
        run: |
          pip install flake8
          flake8 backend --max-line-length 120 || true

      - name: Validate FastAPI App
        run: |
          python - <<EOF
          import importlib
          import sys
          try:
              importlib.import_module("app.main")
              print("FastAPI app imported successfully")
          except Exception as e:
              print("Error importing FastAPI:", e)
              sys.exit(1)
          EOF

      - name: Backend pipeline finished
        run: echo "Backend CI completed successfully"



  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend-ci  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"  

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || true   

      - name: Type-check (tsc)
        working-directory: frontend
        run: npm run build --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Frontend pipeline finished
        run: echo "Frontend CI completed successfully"
