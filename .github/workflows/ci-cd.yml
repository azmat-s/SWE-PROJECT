name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Add backend to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/backend" >> $GITHUB_ENV

      - name: Lint with flake8 (NEVER FAILS)
        run: |
          pip install flake8
          flake8 backend --max-line-length 120 || true

      - name: Validate FastAPI App
        run: |
          python - <<EOF
          import importlib
          import sys
          try:
              importlib.import_module("app.main")
              print("FastAPI app imported successfully")
          except Exception as e:
              print("Error importing FastAPI:", e)
              sys.exit(1)
          EOF

      - name: Finish pipeline
        run: echo "CI completed successfully"
